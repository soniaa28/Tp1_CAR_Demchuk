<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mes commandes</title>
</head>
<body>

<h1>Mes commandes</h1>

<p>
  Client: <b th:text="${client.nom}"></b> <span th:text="${client.prenom}"></span>
</p>

<!-- ВАЖНО: создание должно быть POST -->
<form method="post" th:action="@{/store/commandes/create}">
  <button type="submit">Créer une commande</button>
</form>

<h2>Liste</h2>

<table border="1" cellpadding="6">
  <thead>
  <tr>
    <th>ID</th>
    <th>Created at</th>
  </tr>
  </thead>

  <tbody>
  <tr th:if="${#lists.isEmpty(commandes)}">
    <td colspan="2">Aucune commande</td>
  </tr>

  <tr th:each="c : ${commandes}">
    <!-- ВОТ ТУТ И НУЖНА ССЫЛКА -->
    <td>
      <a th:href="@{/store/commandes/{id}(id=${c.id})}"
         th:text="${c.id}"></a>
    </td>
    <td th:text="${c.createdAt}"></td>
  </tr>
  </tbody>
</table>

<p><a th:href="@{/store/home}">Back home</a></p>

</body>
</html>
