<div th:if="${client == null}">
    <a th:href="@{/store/login}">Login</a> |
    <a th:href="@{/store/register}">Register</a>
</div>

<div th:if="${client != null}">
    Bonjour <b th:text="${client.prenom}"></b> <span th:text="${client.nom}"></span>
    <form method="post" th:action="@{/store/logout}" style="display:inline">
        <button type="submit">Logout</button>
    </form>
    <p><a th:href="@{/store/commandes}">Mes commandes</a></p>
</div>
